<!DOCTYPE html>
<html>

<head>
    <title>Magic 8 Ball</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet"> 
    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 

</head>

<body>
    <div class="magic8ball">
        <h1>THE MAGIC 8 BALL</h1>
        <img id="eightBall" src="./img/magic8ball.png" alt="Magic 8 Ball" >
        <br>
        <img id="eightBallShadow"src="./img/8ballshadow.png" alt="Magic 8 Ball Shadow" >
        
    </div>

    <div class="interact">
        <h2>What is your question?</h2>
        <input type="text" id="userSubmit">
        <button class="button" id="submitButton" onclick="toggleMessage()">Ask the 8 ball</button>
        
        <h3 id="qResponse">
            <!-- https://cssload.net/en/animated-text -->
            <div id="waitingForQuestion" class="visible">
                <div id="fountainTextG">
                    <div id="fountainTextG_1" class="fountainTextG">.</div>
                    <div id="fountainTextG_2" class="fountainTextG">.</div>
                    <div id="fountainTextG_3" class="fountainTextG">.</div>
                </div>
            </div>
            <div id="message">
            </div>
        </h3>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>



</html>
